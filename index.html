    <!-- Script de Three.js y OrbitControls --><script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        import { RGBELoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/RGBELoader.js';

        // --- MODIFICADO: Añadido Clock ---
        let scene, camera, renderer, controls, clock;
        let base, joint1, arm1, joint2, arm2, joint3, arm3, joint4, gripperGroup, finger1, finger2;
        // --- MODIFICADO: sliderGripper y labelGripper eliminados ---
        let sliderBase, sliderShoulder, sliderElbow, sliderWristPitch, sliderWristRoll;
        let labelBase, labelShoulder, labelElbow, labelWristPitch, labelWristRoll;
        
        // --- NUEVO: Botón y estado de la garra ---
        let gripperButton;
        let isGripperClosed = true; // La garra empieza cerrada

        // --- NUEVO: Botón de Gemini ---
        let geminiButton;

        // --- Variables para el objeto y estado de agarre ---
        let targetBox;
        let isHoldingBox = false;

        // --- NUEVO: Constantes y variables para la gravedad ---
        const gravity = new THREE.Vector3(0, -9.8, 0); // Aceleración de la gravedad
        const groundLevel = 0.5; // El centro del cubo está a y=0.5 en el suelo
        let boxVelocity = new THREE.Vector3(0, 0, 0); // Velocidad actual del cubo

        // --- Materiales ---
        const armMaterial = new THREE.MeshStandardMaterial({
            color: 0xcccccc, 
            metalness: 0.9,
            roughness: 0.3,
            envMapIntensity: 1
        });
        const jointMaterial = new THREE.MeshStandardMaterial({
            color: 0xff4d4d,
            metalness: 0.8,
            roughness: 0.2,
            envMapIntensity: 1
        });
        const gripperMaterial = new THREE.MeshStandardMaterial({
            color: 0xb0b0b0,
            metalness: 0.9,
            roughness: 0.4,
            envMapIntensity: 1
        });
        const baseMaterial = new THREE.MeshStandardMaterial({
            color: 0x606060,
            metalness: 0.7,
            roughness: 0.5,
            envMapIntensity: 1
        });
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xf0f0f0, roughness: 0.8, metalness: 0.1 });

        // --- Materiales para el cubo (normal y agarrado) ---
        const targetBoxMaterial = new THREE.MeshStandardMaterial({
            color: 0x0088ff, // Azul
            metalness: 0.6,
            roughness: 0.4,
            envMapIntensity: 1
        });
        const grabbedBoxMaterial = new THREE.MeshStandardMaterial({
            color: 0xff8800, // Naranja
            metalness: 0.6,
            roughness: 0.4,
            envMapIntensity: 1,
            emissive: 0xff8800, // Le damos un ligero brillo
            emissiveIntensity: 0.3
        });


        function init() {
            // --- NUEVO: Inicializar el Clock ---
            clock = new THREE.Clock();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 5, 0);
            controls.enableDamping = true;

            createLights();
            loadEnvironmentMap();
            createRobot();
            createGround();
            createTargetObject(); // Llamamos a la función que crea el cubo
            setupUI();

            animate();
            window.addEventListener('resize', onWindowResize);
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
        }

        function loadEnvironmentMap() {
            const hdrLoader = new RGBELoader();
            hdrLoader.load(
                'https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr',
                (texture) => {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture;

                    armMaterial.needsUpdate = true;
                    jointMaterial.needsUpdate = true;
                    gripperMaterial.needsUpdate = true;
                    baseMaterial.needsUpdate = true;
                    targetBoxMaterial.needsUpdate = true;
                    grabbedBoxMaterial.needsUpdate = true;
                },
                (xhr) => { console.log((xhr.loaded / xhr.total * 100) + '% loaded'); },
                (error) => { console.error('An error happened loading the HDR:', error); }
            );
        }

        function createGround() {
            const gridHelper = new THREE.GridHelper(20, 20, 0xc0c0c0, 0xd0d0d0);
            scene.add(gridHelper);

            const planeGeo = new THREE.PlaneGeometry(20, 20);
            const planeMat = new THREE.MeshStandardMaterial({ color: 0xf0f0f0, roughness: 0.8, metalness: 0.1 });
            const plane = new THREE.Mesh(planeGeo, planeMat);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -0.01;
            plane.receiveShadow = true;
            scene.add(plane);
        }

        function createRobot() {
            // ... (La creación del robot no cambia) ...
            // J1: Base (Giro)
            const baseGeo = new THREE.CylinderGeometry(2, 2.2, 0.8, 32);
            base = new THREE.Mesh(baseGeo, baseMaterial);
            base.position.y = 0.4;
            base.castShadow = true;
            base.receiveShadow = true;
            scene.add(base);

            // J2: Hombro (Pitch)
            joint1 = new THREE.Group();
            joint1.position.y = 0.8; // Encima de la base
            base.add(joint1);

            const joint1Geo = new THREE.CylinderGeometry(0.8, 0.8, 1.2, 32);
            const joint1Mesh = new THREE.Mesh(joint1Geo, jointMaterial);
            joint1Mesh.rotation.z = Math.PI / 2; // Alinear eje X
            joint1Mesh.castShadow = true;
            joint1.add(joint1Mesh);

            // --- MODIFICADO: Geometría del brazo 1 (Cilindro) ---
            const arm1Geo = new THREE.CylinderGeometry(0.4, 0.4, 4, 32);
            arm1 = new THREE.Mesh(arm1Geo, armMaterial);
            arm1.position.y = 2; // Desplazado desde el pivote
            arm1.castShadow = true;
            joint1.add(arm1);

            // J3: Codo (Pitch)
            joint2 = new THREE.Group();
            joint2.position.y = 4; // Al final de arm1
            joint1.add(joint2); 

            const joint2Geo = new THREE.CylinderGeometry(0.7, 0.7, 1, 32);
            const joint2Mesh = new THREE.Mesh(joint2Geo, jointMaterial);
            joint2Mesh.rotation.z = Math.PI / 2; // Alinear eje X
            joint2Mesh.castShadow = true;
            joint2.add(joint2Mesh);

            // --- MODIFICADO: Geometría del brazo 2 (Cilindro) ---
            const arm2Geo = new THREE.CylinderGeometry(0.35, 0.35, 3.5, 32);
            arm2 = new THREE.Mesh(arm2Geo, armMaterial);
            arm2.position.y = 1.75;
            arm2.castShadow = true;
            joint2.add(arm2);

            // J4: Muñeca (Pitch)
            joint3 = new THREE.Group();
            joint3.position.y = 3.5; // Al final de arm2
            joint2.add(joint3);

            const joint3Geo = new THREE.CylinderGeometry(0.5, 0.5, 0.9, 32);
            const joint3Mesh = new THREE.Mesh(joint3Geo, jointMaterial);
            joint3Mesh.rotation.z = Math.PI / 2; // Alinear eje X
            joint3Mesh.castShadow = true;
            joint3.add(joint3Mesh);

            // J5: Muñeca (Roll)
            joint4 = new THREE.Group();
            joint4.position.y = 0; // Centrado en la articulación J4
            joint3.add(joint4);


            const joint4Geo = new THREE.CylinderGeometry(0.4, 0.4, 0.6, 32);
            const joint4Mesh = new THREE.Mesh(joint4Geo, jointMaterial);
            joint4Mesh.position.y = 0.3; // Ligeramente arriba
            joint4Mesh.castShadow = true;
            joint4.add(joint4Mesh);

            // J6: Grupo de la Garra
            gripperGroup = new THREE.Group();
            gripperGroup.position.y = 0.6; // Al final de la muñeca (roll)
            joint4.add(gripperGroup);

            // Base de la garra
            const gripperBaseGeo = new THREE.BoxGeometry(0.8, 0.4, 0.8);
            const gripperBase = new THREE.Mesh(gripperBaseGeo, armMaterial);
            gripperBase.position.y = 0.2;
            gripperBase.castShadow = true;
            gripperGroup.add(gripperBase);

            // Dedos de la garra
            const fingerGeo = new THREE.BoxGeometry(0.2, 0.8, 0.6);
            finger1 = new THREE.Mesh(fingerGeo, gripperMaterial);
            finger1.position.set(-0.3, 0.4, 0); // Offset inicial
            finger1.castShadow = true;
            gripperBase.add(finger1);
            
            finger2 = new THREE.Mesh(fingerGeo, gripperMaterial);
            finger2.position.set(0.3, 0.4, 0); // Offset inicial
            finger2.castShadow = true;
            gripperBase.add(finger2);
        }

        // --- Función para crear el objeto movible ---
        function createTargetObject() {
            const boxGeo = new THREE.BoxGeometry(1, 1, 1); // Cubo de 1x1x1
            targetBox = new THREE.Mesh(boxGeo, targetBoxMaterial);
            
            // --- MODIFICADO: Posición inicial "delante" del robot ---
            targetBox.position.set(0, -0.5, -4); 
            
            targetBox.castShadow = true;
            targetBox.receiveShadow = true;
            scene.add(targetBox);
        }

        function setupUI() {

        function updateGripperButton() {

        function updateRobot() {
            // ... (La actualización del robot no cambia) ...
            const baseAngle = THREE.MathUtils.degToRad(sliderBase.value);
            base.rotation.y = baseAngle;
            labelBase.textContent = `${sliderBase.value}°`;

            const shoulderAngle = THREE.MathUtils.degToRad(sliderShoulder.value);
            joint1.rotation.x = shoulderAngle; // Rotar en X para Pitch
            labelShoulder.textContent = `${sliderShoulder.value}°`;
            
            const elbowAngle = THREE.MathUtils.degToRad(sliderElbow.value);
            joint2.rotation.x = elbowAngle; // Rotar en X para Pitch
            labelElbow.textContent = `${sliderElbow.value}°`;

            const wristPitchAngle = THREE.MathUtils.degToRad(sliderWristPitch.value);
            joint3.rotation.x = wristPitchAngle; // Rotar en X para Pitch
            labelWristPitch.textContent = `${sliderWristPitch.value}°`;

            const wristRollAngle = THREE.MathUtils.degToRad(sliderWristRoll.value);
            joint4.rotation.y = wristRollAngle; // Roll sigue siendo en Y
            labelWristRoll.textContent = `${sliderWristRoll.value}°`;
            
            // --- MODIFICADO: Lógica de la garra basada en el estado (botón) ---
            const gripperValue = isGripperClosed ? 0 : 0.5; // 0 = cerrado, 0.5 = abierto
            finger1.position.x = -0.3 - gripperValue;
            finger2.position.x = 0.3 + gripperValue;
            
            // --- MODIFICADO: Lógica de la etiqueta eliminada ---
        }

        // --- Función para comprobar el agarre ---
        function checkGrasp() {
            // Salir si los objetos aún no están listos
            // --- MODIFICADO: sliderGripper eliminado de la comprobación ---
            if (!targetBox || !gripperGroup) return;

            // Obtenemos la posición MUNDIAL de la garra y el cubo
            const gripperWorldPos = new THREE.Vector3();
            gripperGroup.getWorldPosition(gripperWorldPos);
            
            const boxWorldPos = new THREE.Vector3();
            targetBox.getWorldPosition(boxWorldPos);

            // Calculamos la distancia entre la garra y el cubo
            const distance = gripperWorldPos.distanceTo(boxWorldPos);
            
            // Umbral de distancia para poder agarrar (¡ajusta este valor!)
            const graspThreshold = 1.2; 
            
            // --- MODIFICADO: Comprobación de agarre basada en el estado booleano ---
            if (!isHoldingBox) {
                // --- INTENTAR AGARRAR ---
                // Si la garra está cerca Y está cerrada...
                if (distance < graspThreshold && isGripperClosed) {
                    isHoldingBox = true;
                    // Adjuntamos el cubo a la garra.
                    gripperGroup.attach(targetBox);
                    targetBox.material = grabbedBoxMaterial; // Cambiar color

                    // --- NUEVO: Detener la velocidad al agarrar ---
                    boxVelocity.set(0, 0, 0); 
                }
            } else {
                // --- INTENTAR SOLTAR ---
                // Si estamos sosteniendo el cubo Y la garra se abre...
                if (!isGripperClosed) {
                    isHoldingBox = false;
                    // Adjuntamos el cubo de vuelta a la escena principal
                    scene.attach(targetBox);
                    targetBox.material = targetBoxMaterial; // Devolver color original
                    
                    // --- MODIFICADO: Ya no forzamos la posición Y ---
                    // La gravedad se encargará de esto en el bucle de animación.
                    // targetBox.position.y = 0.5; // <- LÍNEA ELIMINADA
                }
            }
        }

        // --- NUEVO: Función de helper para fetch con reintentos (Exponential Backoff) ---
        async function fetchWithBackoff(apiUrl, payload, retries = 3, delay = 1000) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // Reintentar en caso de throttling o error del servidor
                    if ((response.status === 429 || response.status >= 500) && retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithBackoff(apiUrl, payload, retries - 1, delay * 2);
                    } else {
                        throw new Error(`API request failed with status: ${response.status}`);
                    }
                }
                return await response.json();
            } catch (error) {
                // Reintentar en caso de error de red
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithBackoff(apiUrl, payload, retries - 1, delay * 2);
                }
                throw error;
            }
        }

            }

            const currentX = targetBox.position.x.toFixed(1);
            const currentZ = targetBox.position.z.toFixed(1);

            const userPrompt = `Genera una nueva coordenada aleatoria (x, z) para un objeto en un área de -8 a 8 en ambos ejes. El robot está en (0,0). La ubicación actual del objeto es (${currentX}, ${currentZ}). Elige una ubicación diferente. Devuelve solo un objeto JSON con las claves "x" y "z". Ejemplo: { "x": 4.5, "z": -2.1 }`;

            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "x": { "type": "NUMBER" },
                            "z": { "type": "NUMBER" }
                        },
                        required: ["x", "z"]
                    }
                }
            };

            try {
                const result = await fetchWithBackoff(apiUrl, payload);
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (jsonText) {
                    const newCoords = JSON.parse(jsonText);
                    
                    // Si estábamos sosteniendo el cubo, soltarlo primero
                    if (isHoldingBox) {
                        isHoldingBox = false;
                        scene.attach(targetBox); // Adjuntar a la escena
                        targetBox.material = targetBoxMaterial; // Restaurar color
                        isGripperClosed = false; // Forzar apertura
                        updateGripperButton();
                        updateRobot();
                    }

                    // Mover el cubo a la nueva posición
                    targetBox.position.set(newCoords.x, groundLevel, newCoords.z);
                    boxVelocity.set(0, 0, 0); // Reiniciar velocidad
                
                } else {
                    console.error('Respuesta inesperada de la API de Gemini:', result);
                }

            } catch (error) {
                console.error('Error al llamar a la API de Gemini:', error);
                // --- NUEVO: Mostrar error en el botón si la API falla (ej. 403) ---
                geminiButton.disabled = false;
                geminiButton.textContent = 'Error de API ⛔';
                geminiButton.style.backgroundColor = '#ef4444'; // bg-red-500
            } finally {
                // Restaurar botón (solo si no hubo error Y no se está deshabilitado por falta de key)
                if (geminiButton.textContent === 'Generando...') {
                     geminiButton.disabled = false;
                     geminiButton.textContent = 'Generar Nuevo Desafío ✨';
                     geminiButton.style.backgroundColor = '#8b5cf6'; // violet-500
                }
            }
        }


        function resetRobot() {
            sliderBase.value = 0;
            sliderShoulder.value = 0;
            sliderElbow.value = 0;
            sliderWristPitch.value = 0;
            sliderWristRoll.value = 0;
            // --- MODIFICADO: Resetear el estado de la garra ---
            isGripperClosed = true;
            
            updateRobot(); // Aplicar visualmente el reseteo
            // --- NUEVO: Actualizar texto del botón ---
            updateGripperButton(); 

            // --- MODIFICADO: Resetear también el objeto y su velocidad ---
            if (isHoldingBox) {
                // Si lo estábamos sosteniendo, soltarlo en la escena
                scene.attach(targetBox);
            }
            isHoldingBox = false;
            targetBox.material = targetBoxMaterial; // Color original
            targetBox.position.set(0, -0.5, -4); // --- MODIFICADO: Nueva posición inicial ---
            targetBox.rotation.set(0, 0, 0); // Rotación inicial
            boxVelocity.set(0, 0, 0); // --- NUEVO: Resetear velocidad ---

            // --- NUEVO: Resetear el botón de Gemini si estaba en estado de error ---
            if (geminiButton) {
                geminiButton.disabled = false;
                geminiButton.textContent = 'Generar Nuevo Desafío ✨';
                geminiButton.style.backgroundColor = '#8b5cf6'; // violet-500
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // --- NUEVO: Obtener el tiempo delta para la física ---
            const delta = clock.getDelta();

            controls.update();

            // Comprobar el agarre en cada frame
            checkGrasp();

            // --- NUEVO: Simulación de gravedad ---
            if (targetBox && !isHoldingBox) {
                // Aplicar gravedad si está por encima del suelo
                if (targetBox.position.y > groundLevel) {
                    // v = v0 + a*t
                    boxVelocity.addScaledVector(gravity, delta);
                    // p = p0 + v*t
                    targetBox.position.addScaledVector(boxVelocity, delta);
                } else {
                    // Si está en el suelo o por debajo, detenerlo
                    targetBox.position.y = groundLevel;
                    boxVelocity.set(0, 0, 0);
                }
            }
            // --- Fin de simulación de gravedad ---
            
            renderer.render(scene, camera);
        }
        
        init();

    </script>
</body>
